<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <h1>Library</h1>
    </nav>
    <div id="container">
        <div id="formcontainer">
            <button id="newbook"><h4>+ New Book</h4></button>
            <form action="" id="form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" maxlength="50" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" maxlength="30" required>
                <label for="pages">No. of Pages</label>
                <input type="number" name="pages" id="pages" max="2000" required>
                <fieldset>
                    <legend>Read or Not</legend>
                    <label for="read">Read</label>
                    <input type="radio" name="readstatus" id="read" required>
                    <label for="notread">Not Read</label>
                    <input type="radio" name="readstatus" id="notread" required>
                </fieldset>
                <button id="addbook" type="submit"><h4>+ Add Book</h4></button>
            </form>
        </div>
        <div id="bookscontainer">
            <!-- <div>
                <div>The Hobbit</div>

                <div>292 pages</div>
                <button id="readbutton" class="bookbutton">Not Read</button>
            </div> -->

        </div>
    </div>
</body>
</html>
